	<script type="text/javascript">
		$(document).ready(function(){
			
	     	var employee = [<?php 
                $result=$conn->query("SELECT * FROM employee_master");
            	$rowCount = $result->num_rows;
                if($rowCount > 0){
                    while($row = $result->fetch_assoc()){ 
	                echo  '"'.$row['Employee_Id']. ' - ' . $row['Employee_Name'].'",';
                    }
                }
	        ?>];
			 $.typeahead({
		        input: "#Employee_Id_s",
		        order: "asc",
		        minLength: 1,
		        source: {
		            data: employee
		        }
			});
		});
	</script>

	<script>
		$(document).ready(function()
		{
			// $('#blockui-block-element-default').attr('disabled','disabled');
		    $('#Proposal_Id_s').focus(function(){
				$('#Proposal_Id_s').blur(function(){	
				    var letters = /^\w{3}\d{5}$/;			
					if(document.forms["myForm1"]["Proposal_Id_s"].value != '' && document.forms["myForm1"]["Proposal_Id_s"].value.match(letters) && 
							document.forms["myForm1"]["Proposal_Id_s"].value.length ==8){
    					document.getElementById("Proposal_Id_s").className = "form-control form-control-success";
    					$('#Submit').removeAttr('disabled');
					}
					else
					{
						document.getElementById("Proposal_Id_s").className = "form-control form-control-danger";	
						$('#Submit').attr('disabled','disabled');
					}
				});
			});				
		});
	</script>
